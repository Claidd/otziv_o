user  nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid       /var/run/nginx.pid;

events { worker_connections 8192; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;

  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 15M;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml image/svg+xml;

  # Безопасные заголовки (минимум)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;

  # Апстримы
  upstream app { server app:8080; }
  upstream whatsapp_lika { server whatsapp_lika:3000; }
  # phpmyadmin ОТКЛЮЧЁН снаружи — прокси не делаем

  # HTTP -> HTTPS
  server {
    listen 80;
    server_name o-ogo.ru;
    return 301 https://$host$request_uri;
  }

  # HTTPS
  server {
    listen 443 ssl;    # <— убрали http2 отсюда
    http2 on;          # <— корректный способ включить HTTP/2
    server_name o-ogo.ru;
    charset utf-8;
    server_tokens off;

    ssl_certificate     /etc/ssl/o-ogo.crt;
    ssl_certificate_key /etc/ssl/o-ogo.key;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_trusted_certificate /etc/ssl/ca.crt;

    # ⚠️ resolver — порядок параметров важен в новых сборках
    resolver 8.8.8.8 valid=300s ipv6=off;

    # Общие прокси-заголовки
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Приложение (главный сайт/API)
    location / {
      proxy_pass http://app;
      proxy_read_timeout 60s;
    }

    # Webhook’и приложения
    location /webhook/ {
      proxy_pass http://app;
      proxy_read_timeout 60s;
    }

    # (Опционально) Проксирование API whatsapp_lika наружу
    location /whatsapp_lika/ {
      proxy_pass http://whatsapp_lika/;
      proxy_redirect off;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_read_timeout 300s;
    }

    # (Опционально) QR напрямую
    location /qr {
      proxy_pass http://whatsapp_lika/qr;
      proxy_read_timeout 60s;
    }
  }
}
