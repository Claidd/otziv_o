services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=545321'
      - 'MYSQL_ROOT_PASSWORD=root_password'
      - 'MYSQL_USER=hunt'
    restart: 'always'
    ports:
      - '3306'
  adminer:
    image: 'adminer'
    restart: 'always'
    ports:
        - '8080:8080'


  api:
    build: './api'
    depends_on:
      - 'mysql'