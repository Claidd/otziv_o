version: '3'
networks:
  network2:

services:
  mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_INNODB_LOG_FILE_SIZE: "100MB"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/nginx/ca.crt:/etc/ssl/ca.crt
      - ./data/nginx/o-ogo.crt:/etc/ssl/o-ogo.crt
      - ./data/nginx/o-ogo.key:/etc/ssl/o-ogo.key
    restart: always
    networks:
      - network2

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    restart: always
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data/nginx/o-ogo.crt:/etc/ssl/o-ogo.crt
      - ./data/nginx/ca.crt:/etc/ssl/ca.crt
      - ./data/nginx/o-ogo.key:/etc/ssl/o-ogo.key
      - ./data/nginx/www:/var/www
      - ./data/nginx/logs/nginx:/var/log/nginx
      - ./data/proxy_cache:/var/lib/nginx/proxy_cache
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - app
      - mysql
    networks:
      - network2

  app:
    image: claid38/otziv-app
    restart: always
    depends_on:
      - mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - network2

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - '6571:80'
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/nginx/ca.crt:/etc/ssl/ca.crt
      - ./data/nginx/o-ogo.crt:/etc/ssl/o-ogo.crt
      - ./data/nginx/o-ogo.key:/etc/ssl/o-ogo.key
      - ./data/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php
    networks:
      - network2

volumes:
  mysql_data:



