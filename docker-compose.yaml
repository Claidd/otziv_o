version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: my-mysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/mysql_backup:/backup
      - ./data/bots:/var/lib/mysql-files/
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - internal_net

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    restart: always
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data/nginx/o-ogo.crt:/etc/ssl/o-ogo.crt
      - ./data/nginx/ca.crt:/etc/ssl/ca.crt
      - ./data/nginx/o-ogo.key:/etc/ssl/o-ogo.key
      - ./data/nginx/www:/var/www
      - ./data/nginx/logs/nginx:/var/log/nginx
      - ./data/proxy_cache:/var/lib/nginx/proxy_cache
    depends_on:
      - mysql
    networks:
      - internal_net

  app:
    image: claid38/otziv-app
    restart: always
    depends_on:
      - mysql
      - vpn-proxy
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_USERNAME: ${MAIL_USERNAME}
      DATABASE_URL: ${DATABASE_URL}
      HTTP_PROXY: http://vpn-proxy:8888
      HTTPS_PROXY: http://vpn-proxy:8888
    env_file:
      - .env
    volumes:
      - ./data/openai-route.sh:/usr/local/bin/openai-route.sh
    networks:
      - internal_net

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "6571:80"
    volumes:
      - ./data/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php
    networks:
      - internal_net

  vpn-proxy:
    image: qmcgaw/gluetun:latest
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=uF7itgVX8X7GfMhZ2RYtJSUp/uXWF8DqYgDwawTjEUA=
      - WIREGUARD_ADDRESSES=192.168.6.131/32
      - WIREGUARD_PUBLIC_KEY=rhCdRqMu8xO/Wyb8OeGltY+wqAvbAWh9hUkmy7nQzQs=
      - WIREGUARD_ENDPOINT_IP=77.91.103.67
      - WIREGUARD_ENDPOINT_PORT=1024
      - WIREGUARD_ALLOWED_IPS=0.0.0.0/0
      - FIREWALL=off
      - HTTPPROXY=on
      - HTTPPROXY_LOG=on
    ports:
      - "8888:8888"
    volumes:
      - ./data/gluetun:/gluetun
    networks:
      - internal_net

volumes:
  mysql_data:

networks:
  internal_net:
