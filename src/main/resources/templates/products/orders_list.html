        <!-- ==================== META ======================== -->
        <th:block th:insert="~{fragments/common :: meta}"></th:block>
        <!-- ==================== STYLE ======================== -->
        <th:block th:insert="~{fragments/common :: styles}"></th:block>
        <!-- ==================== TITLE ======================== -->
        <th:block th:insert="~{fragments/common :: title(${route})}"></th:block>
    </head>
    <body>

    <!-- ===================== CHOOSE START ========================== -->
    <header th:replace="~{fragments/header :: header}"></header>


    <!-- КНОПКИ ВЫБОРА РАЗДЕЛА СТАТУСОВ - НАЧАЛО -->
    <section class="company__lead__card">
        <div class="container">
            <h2 class="company__section-title">Список заказов</h2>
            <div class="company__tabs__lead">
                <!-- КНОПКИ ВЫБОРА РАЗДЕЛА СТАТУСОВ - НАЧАЛО -->
                <div class="company__tabs__btn__lead">
                    <button class="company__tabs__btn-item company__tabs__btn-item--active" data-button="content-10">Новые</button>
                    <button class="company__tabs__btn-item" data-button="content-12">На проверке</button>
                    <button class="company__tabs__btn-item" data-button="content-13">Коррекция</button>
                    <button class="company__tabs__btn-item" data-button="content-14">Публикация</button>
                    <button class="company__tabs__btn-item" data-button="content-15">Опубликовано</button>
                    <button class="company__tabs__btn-item" data-button="content-16">Выставлен счет</button>
                    <button class="company__tabs__btn-item" data-button="content-17">Не оплаченные</button>
                    <button class="company__tabs__btn-item" data-button="content-18">Оплачено </button>
                </div>
                <!-- КНОПКИ ВЫБОРА РАЗДЕЛА СТАТУСОВ - КОНЕЦ -->

                <div class="company__tabs__content-lead">
                    <!-- КНОПКИ КОПИРОВАНИЯ ТЕКСТА - НАЧАЛО -->

                        <div class="company__card__remember__box-serch">

                            <form class="company__card_remember-search" th:method="get" th:action="@{'/ordersCompany/ordersDetails/'+ ${companyID}}">
                                <!-- The text field -->
                                <input class="company__card_remember-search__text" type="text" value="" name="keyword" id="keyword">
                                <!-- The button used to copy the text -->
                                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                <button type="submit" class="company__card_remember-search__btn">Найти</button>
                            </form>

                        </div>
                    </div>
                    <!-- КНОПКИ КОПИРОВАНИЯ ТЕКСТА - КОНЕЦ -->



                    <!-- СПИСОК КАРТОЧЕК 1 НОВЫЕ-->
                    <div  class="company__tabs__content-item company__tabs__content-item--active" id="content-10">


                        <div th:each="order : ${orders}" class="company__card__lead">
                            <div class="company__card__content__lead">

                                <!-- элементы карточки - начало -->
                                <div class="company__card__content__phone"> <!-- Название компании + ссылка на филиал-->
                                    <a class="company__card__title__lead" th:text="${order.company.title}" target="_blank"  th:href="@{${order.filial.url}}">Текущий статус Лида</a>
                                </div>

                                <div class="company__card__content__city"> <!-- Статус и Сумма заказа -->
                                    <p class="company__card__text__city__lead" th:text="${order.status.title}">Статус заказа</p>
                                    <p class="company__card__text__city__lead" th:text="${order.sum} + ' руб.'">Сумма заказа</p> 
                                </div>

                                <div class="company__card__content__phone"> <!-- Телефон + ссылка в WhatsApp -->
                                    <form class="company__card__title__lead" th:method="get" target="_blank" th:action="'https://wa.me/' + ${order.company.telephone}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit" class="company__card__text__lead-button " th:text="${order.company.telephone}">в архив</button>
                                    </form>
                                </div>
                                
                                <div class="company__card__content_button"> <!-- card__content_button -->
                                    <form class="company__card__text__lead" th:method="post" th:action="'/ordersCompany/status_send/' + ${order.id}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit" class="company__card__text__lead-button ">ссылка</button>
                                    </form>
                                    <form class="company__card__text__lead" th:method="post" th:action="'/ordersCompany/status_for_checking/' + ${companyID} + '/' + ${order.id}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit" class="company__card__text__lead-button ">на проверку</button>
                                    </form>
                                    <form class="company__card__text__lead" th:method="post" th:action="'/ordersCompany/status_for_correct/' + ${companyID} + '/' + ${order.id}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit" class="company__card__text__lead-button ">коррекция</button>
                                    </form>
                                    <form class="company__card__text__lead" th:method="post" th:action="'/ordersCompany/status_for_publish/' + ${companyID} + '/' + ${order.id}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit"  class="company__card__text__lead-button ">одобрено</button>
                                    </form>
                                </div> <!-- card__content_button -->
                                <div class="company__card__content_button"> <!-- card__content_button -->
                                    <form class="company__card__text__lead" th:method="post" th:action="'/ordersCompany/status_for_publish_ok/' + ${companyID} + '/' + ${order.id}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit" class="company__card__text__lead-button ">опублик.</button>
                                    </form>
                                    <form class="company__card__text__lead" th:method="post" th:action="'/ordersCompany/status_to_pay/' + ${companyID} + '/' + ${order.id}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit" class="company__card__text__lead-button ">счет</button>
                                    </form>
                                    <form class="company__card__text__lead" th:method="post" th:action="'/ordersCompany/status_no_pay/' + ${companyID} + '/' + ${order.id}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit" class="company__card__text__lead-button ">напомнить</button>
                                    </form>
                                    <form class="company__card__text__lead" th:method="post" th:action="'/ordersCompany/status_pay/' + ${companyID} + '/' + ${order.id}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <button type="submit"  class="company__card__text__lead-button ">оплатили</button>
                                    </form>
                                </div> <!-- card__content_button -->

                                <!-- <div class="company__card__content__product">  -->
                                    <!-- Статус заказа-->
                                    
                                <!-- </div> -->

                                <div >
                                    <form  th:method="get" th:action="@{'/ordersDetails/'+ ${companyID} + '/' + ${order.id}}">
                                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                        <div class="company__card__content__phone">
                                            <button type="submit" class="company__card__text__lead-button" th:text="ПОДРОБНЕЕ">Подробнее</button>
                                        </div>
                                  </form>
                              </div>

                              
                            <form class="company__card__content__author" th:method="get" th:action="@{'/ordersCompany/ordersDetails/'+ ${companyID} + '/' + ${order.id}}">
                                <div class="company__card__link__order">
                                    <span th:utext="'Без изменений: '"></span>
                                    <span class="digits" th:text="${order.dayToChangeStatusAgo != null ? order.dayToChangeStatusAgo : 'пусто'}"></span>
                                    <span th:utext="' дней'"></span>
                                </div>
                                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                                <button type="submit" class="company__card__link__lead__more company__card__link__lead">Изменить</button>
                            </form>
                        </div> <!-- card -->
                    </div> <!-- tabs__content-item -->
