    <!doctype html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <head>
            <!-- ==================== META ======================== -->
            <th:block th:insert="~{fragments/common :: meta}"></th:block>
            <!-- ==================== STYLE ======================== -->
            <th:block th:insert="~{fragments/common :: styles_index_boot}"></th:block>

            <title>Добавить новый продукт O! Company!</title>
        </head>
        <body>

                <!-- создаем внешнюю обертку -->
                <div class="wrapper">
                    <header th:replace="~{fragments/header :: header}"></header>

                    <!-- ==================== MAIN START ======================== -->


                    <!-- ===================== MAIN END ======================== -->
                    <section class="edit__lead">
                        <div class="container">
                            <h2 class="section-title">ДОБАВЛЕНИЕ ПРОДУКТА</h2>
                            <div class="mb-3" th:if="${saveSuccess}">
                                <div class="alert alert-success">
                                    Данные успешно изменены и сохранены.
                                </div>
                            </div>
                            <div class="edit__box">
                                <form th:object="${newProductDto}" method="post">
                                    <div class="mb-3" >
                                        <label for="inputTelephoneLead" class="form-label">Название</label>
                                        <input type="text" name="id" th:field="*{id}" th:value="${newProductDto.id}" class="form-control d-none" id="inputTelephoneLead" aria-describedby="emailHelp">
                                        <input type="text" name="title" th:field="*{title}" th:value="${newProductDto.title}" class="form-control" id="inputTelephoneLead" aria-describedby="emailHelp">
                                        <small class="form-text text-danger" th:each="err : ${#fields.errors('title')}" th:text="${err}">Validation error</small>
                                    </div>
                                    <div class="mb-3" >
                                        <label for="cityLead" class="form-label">Цена</label>
                                        <input type="text" name="price" th:field="*{price}" th:value="${newProductDto.price}" class="form-control" id="cityLead" aria-describedby="emailHelp">
                                        <small class="form-text text-danger" th:each="err : ${#fields.errors('price')}" th:text="${err}">Validation error</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputOperator" class="form-label">Категория продукта</label> <br>
                                        <select th:field="*{productCategory}" id="inputOperator" name="operator"  class="form-control form-select form-select-lg">
                                            <option th:each="prodCat : ${productsCategory}" th:value="${prodCat.id}" th:text="${prodCat.title}" th:selected="${prodCat == newProductDto.productCategory}"></option>
                                            <!-- <option th:unless="${productsCategory == null or productsCategory.isEmpty() or productsCategory.contains(newProductDto.productCategory)}" th:value="${newProductDto.id}" th:text="${newProductDto.productCategory.title}" th:selected="${newProductDto.title != null}"></option> -->
                                        </select>
                                        <small class="form-text text-danger" th:each="err : ${#fields.errors('productCategory')}" th:text="${err}">Validation error</small>
                                    </div>
                                    <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}">
                                    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                                    <th:block th:insert="~{fragments/common :: backDen}"></th:block>
                                </form>
                                
                            </div>
                        </div> <!-- container -->
                    </section>
                    <!-- ==================== EDIT LEAD START ======================== -->

                    <!-- ===================== EDIT LEAD END ========================= -->

                    <header th:replace="~{fragments/footer :: footer}"></header>
                </div> <!-- wrapper -->
                <th:block th:insert="~{fragments/common :: js}"></th:block>
        </body>
    </html>
<!--</th:block>-->
