<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O-otziv</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

    <link rel="stylesheet" href="../../static/css/lead.css" th:href="@{../../css/lead.css}"/>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body class="page">
<header th:replace="~{fragments/header :: header}"></header>


<!-- ==================== CONTACTS STRAT ======================== -->

    <section class="contacts">
        <div class="container">
            <h2 class="section-title contacts__title">Новый Лид</h2>
            <p class="contact__text">Введите данные об новом отклике в форму ниже</p>
            <form th:action="@{/lead/new_lead}" method="post" class="form" th:object="${newLead}">
                <!--        ввод номера телефона        -->
                <input type="text" class="form__input" th:field="*{telephoneLead}" placeholder="Номер телефона">
                <small class="form-text text-danger" th:each="err : ${#fields.errors('telephoneLead')}" th:text="${err}">Validation
                    error</small>
                <!--        ввод названия города       -->
                <input type="text" class="form__input" th:field="*{cityLead}" placeholder="Ваш Город">
                <small class="form-text text-danger" th:each="err : ${#fields.errors('cityLead')}" th:text="${err}">Validation
                    error</small>
                <!--        ввод дополнительных данных        -->
                <textarea class="form__textarea" th:field="*{commentsLead}" placeholder="Ваш Текст"></textarea>
                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                <button class="form__btn" type="submit">ОТПРАВИТЬ</button>
            </form>
        </div> <!-- container -->
    </section> <!-- section -->

<!-- ===================== CONTACTS END ======================== -->



<header th:replace="~{fragments/footer :: footer}"></header>

</body>
</html>
