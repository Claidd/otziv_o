<!-- ==================== META ======================== -->
<th:block th:fragment="meta" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</th:block>
<!-- ==================== STYLE ======================== -->
<th:block th:fragment="styles" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" href="../../../static/css/lead.css" th:href="@{../../css/lead.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</th:block>

<!-- ==================== FRAGMENT: title ======================== -->
<th:block th:fragment="title(route)" xmlns:th="http://www.w3.org/1999/xhtml">
    <title th:switch="${route}">
        <th:block th:case="lead">Список лидов</th:block>
        <th:block th:case="leads_list">Список 2 лидов</th:block>
        <th:block th:case="create">Добавление нового лида</th:block>
        <th:block th:case="*">Неизвестный</th:block>
        O! Company!
    </title>
</th:block>

<!-- ==================== JS ======================== -->
<th:block th:fragment="js" xmlns:th="http://www.w3.org/1999/xhtml">
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</th:block>
