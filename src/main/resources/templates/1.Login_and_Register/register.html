<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O-otziv</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>

<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <div class="row py-2 pt-3 mt-3">
        <div class="col-12 pt-5">
            <form th:action="@{/register}" method="post" th:object="${newUser}">
                <div class="form-group">
                    <label for="username">Укажите логин</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"
                           placeholder="Ведите логин">
                    <!--Проходимся по ошибкам через ич, если они появились после валидации и показываем-->
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}" th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           placeholder="Введите пароль">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Повторите пароль</label>
                    <input type="password" id="repeatPassword" th:field="*{matchingPassword}" class="form-control"
                           placeholder="Повторите пароль">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('matchingPassword')}"
                           th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           placeholder="Введите мейл">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('email')}"
                           th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Номер телефона</label>
                    <input type="number" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                           placeholder="Введите номер телефона">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('phoneNumber')}"
                           th:text="${err}">Validation error</small>
                </div>
                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                <button  type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

<header th:replace="~{fragments/footer :: footer}"></header>


</body>

</html>
