<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- ==================== META ======================== -->
    <th:block th:insert="~{fragments/common :: meta}"></th:block>
    <!-- ==================== STYLE ======================== -->
    <th:block th:insert="~{fragments/common :: styles_index_boot}"></th:block>
    <title>Регистрация в O! Company!</title>
</head>

<body>
<!---------------------------------------- ФОРМА ВВОДА ДАННЫХ -------------------------------------------------------->
<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <div class="row py-2 pt-1 mt-1">
        <div class="col-12 pt-5">
            <form th:action="@{/register}" method="post" th:object="${newUser}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Укажите логин</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"
                           placeholder="Введите логин">
                    <!--Проходимся по ошибкам через ич, если они появились после валидации и показываем-->
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}" th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           placeholder="Введите пароль">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Повторите пароль</label>
                    <input type="password" id="repeatPassword" th:field="*{matchingPassword}" class="form-control"
                           placeholder="Повторите пароль">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('matchingPassword')}"
                           th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="fio">Укажите Фамилию Имя Отчество</label>
                    <input type="text" id="fio" th:field="*{fio}" class="form-control"
                           placeholder="пример Иванов Иван Иванович">
                    <!--Проходимся по ошибкам через ич, если они появились после валидации и показываем-->
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('fio')}" th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           placeholder="Введите мейл">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('email')}"
                           th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Номер телефона</label>
                    <input type="number" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                           placeholder="Введите номер телефона">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('phoneNumber')}"
                           th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="image">Аватар</label>
                    <div class="custom-file">
                        <input required type="file" name="file" id="image">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('image')}"
                               th:text="${err}">Validation error</small>
                    </div>
                </div>
                <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}">
                <button  type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
<!---------------------------------------- ФОРМА ВВОДА ДАННЫХ -------------------------------------------------------->
<header th:replace="~{fragments/footer :: footer}"></header>
<th:block th:insert="~{fragments/common :: js}"></th:block>


</body>

</html>
