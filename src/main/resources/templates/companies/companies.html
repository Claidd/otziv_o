<th:block th:fragment="default(route)" xmlns:th="http://www.w3.org/1999/xhtml">
    <!doctype html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- ==================== META ======================== -->
        <th:block th:insert="~{fragments/common :: meta}"></th:block>
        <!-- ==================== STYLE ======================== -->
        <th:block th:insert="~{fragments/common :: styles}"></th:block>
        <!-- ==================== TITLE ======================== -->
        <!-- <th:block th:insert="~{fragments/common :: title(${route})}"></th:block> -->
        <title>Компании</title>
    </head>
    <body>

    <!-- создаем внешнюю обертку -->
    <div class="wrapper">
        <header th:replace="~{fragments/header :: header}"></header>

        <!-- ==================== MAIN START ======================== -->

        <!-- ==================== FRAGMENT: title ======================== -->
        <th:block th:switch="${route}">>
            <th:block th:case="lead" th:insert="~{lead/pages/leads_list :: content}"></th:block>
            <!--        <th:block th:case="leads_list">Список 2 лидов</th:block>-->
            <th:block th:case="create" th:insert="~{lead/pages/new_lead :: content(${route})}"></th:block>

        </th:block>

        <!-- ===================== MAIN END ======================== -->

        <header th:replace="~{fragments/footer2 :: footer}"></header>
    </div> <!-- wrapper -->
    <th:block th:insert="~{fragments/common :: js}"></th:block>
    </body>
    </html>
</th:block>
