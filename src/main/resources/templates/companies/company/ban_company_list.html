<!doctype html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- ==================== META ======================== -->
        <th:block th:insert="~{fragments/common :: meta}"></th:block>
        <!-- ==================== STYLE ======================== -->
        <th:block th:insert="~{fragments/common :: styles}"></th:block>

        <title>Компании в бане O! Company!</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- ===================== CHOOSE START ========================== -->
            <header th:replace="~{fragments/header :: header}"></header>


            <!-- КНОПКИ ВЫБОРА РАЗДЕЛА СТАТУСОВ - НАЧАЛО -->
            <section class="company__lead__card">
                <div class="container">
                    <h2 class="company__section-title" th:text="${TitleName}"></h2>
                    <div class="company__tabs__lead">
                        <!-- КНОПКИ ВЫБОРА РАЗДЕЛА СТАТУСОВ - НАЧАЛО -->
                        <div class="company__tabs__btn__lead">
                    <a class="company__tabs__btn-item" data-button="content-10" th:href="@{'/lead'}">Лиды</a>
                    <a class="company__tabs__btn-item" data-button="content-10" th:href="@{'/companies/new_company'}">Новые</a>
                    <a class="company__tabs__btn-item" data-button="content-13" th:href="@{'/companies/on_work'}">В работе</a>
                    <a class="company__tabs__btn-item" data-button="content-14" th:href="@{'/companies/new_order'}">Новый заказ</a>
                    <a class="company__tabs__btn-item" data-button="content-12" th:href="@{'/companies/to_send'}">К рассылке</a>
                    <a class="company__tabs__btn-item" data-button="content-12" th:href="@{'/companies/waiting'}">Ожидание</a>
                    <a class="company__tabs__btn-item" data-button="content-14" th:href="@{'/companies/on_stop'}">На стопе</a>
                    <a class="company__tabs__btn-item  company__tabs__btn-item--active" data-button="content-16" th:href="@{'/companies/ban_company'}">Бан</a>
                    <a class="company__tabs__btn-item" data-button="content-15" th:href="@{'/companies/allCompany'}">Все</a>
                    <a class="company__tabs__btn-item" th:href="@{'/orders/new_orders'}" data-button="content-16">Заказы</a>
                </div>


                <th:block th:insert="~{fragments/company :: company}"></th:block>
            

            
        </div> <!-- container -->
    </section> <!-- section -->

        <!-- ====================== CHOOSE END =========================== -->
        <header th:replace="~{fragments/footer :: footer}"></header>
        <th:block th:insert="~{fragments/common :: js}"></th:block>
</div><!-- wrapper -->
</body>
</html>
