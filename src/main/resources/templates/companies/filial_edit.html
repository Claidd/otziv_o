<th:block th:fragment="default(route)" xmlns:th="http://www.w3.org/1999/xhtml">
    <!doctype html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- ==================== META ======================== -->
        <th:block th:insert="~{fragments/common :: meta}"></th:block>
        <!-- ==================== STYLE ======================== -->
        <th:block th:insert="~{fragments/common :: styles_bootstrap}"></th:block>

        <title>Редактирование филиала O! Company!</title>
    </head>
    <body>

    <!-- создаем внешнюю обертку -->
    <div class="wrapper">
        <header th:replace="~{fragments/header :: header}"></header>

        <!-- ==================== MAIN START ======================== -->



        <!---------------------------------------- ФОРМА ВВОДА ДАННЫХ -------------------------------------------------------->
        <div class="container">
            <div class="row py-2 pt-1 mt-1">
                <div class="col-12 pt-5">
                    <form method="post" th:object="${editFilialDTO}">

                        <div class="mb-3" th:if="${saveSuccess}">
                            <div class="alert alert-success">
                                Данные успешно изменены и сохранены.
                            </div>
                        </div>

                        <div class="mb-3" >
                            <label for="inputFilial" class="form-label">Название</label> <br>
                            <input id="inputFilial" type="text" th:field="*{title}" class="form-control" placeholder="Введите номер компании">
                            <label for="inputUrl" class="form-label">URL</label> <br>
                            <input id="inputUrl" type="text" th:field="*{url}"  class="form-control" placeholder="Введите ссылку компании">
                            <input type="hidden" th:field="*{id}" class="form-control"
                                   placeholder="Введите номер компании">
                        </div>

                        <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}">
                        <button  type="submit" class="btn btn-primary mt-3">Сохранить</button>
                        <th:block th:insert="~{fragments/common :: backDen}"></th:block>
                    </form>
                </div>
            </div>
        </div>
        <!---------------------------------------- ФОРМА ВВОДА ДАННЫХ -------------------------------------------------------->



        <!-- ===================== MAIN END ======================== -->

        <header th:replace="~{fragments/footer :: footer}"></header>
    </div> <!-- wrapper -->

    <th:block th:insert="~{fragments/common :: js}"></th:block>

    </body>
    </html>
